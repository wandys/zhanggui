#数据库连接池配置
c3p0.jdbcUrl=jdbc:mysql://127.0.0.1:3306/shuidi_test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
c3p0.user=app
c3p0.password=123456
c3p0.driverClass=com.mysql.jdbc.Driver
c3p0.minPoolSize=2
c3p0.maxPoolSize=10
c3p0.maxIdleTime=1800000
c3p0.acquireIncrement=3
c3p0.maxStatements=1000
c3p0.initialPoolSize=3
c3p0.idleConnectionTestPeriod=60
c3p0.acquireRetryAttempts=30
c3p0.acquireRetryDelay=1000
c3p0.breakAfterAcquireFailure=false
c3p0.testConnectionOnCheckout=false

#tomcat端口配置
server.port=9090

#mybatis 配置
mybatis.config-location=classpath:mybatis-config.xml
#日志配置
logging.level.root=DEBUG
logging.level.wandy.mapper=DEBUG
#mapperLocations.classpath./com/wandy/mappers/*.xml

#redis
spring.redis.hostName=127.0.0.1  
spring.redis.port=6379
spring.redis.pool.maxActive=8    
spring.redis.pool.maxWait=-1    
spring.redis.pool.maxIdle=8    
spring.redis.pool.minIdle=0    
spring.redis.timeout=0